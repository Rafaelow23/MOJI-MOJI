
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moji Moji</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0F3B3C;
      color: #EADFCB;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    img.logo {
      max-width: 300px;
      height: auto;
      margin-top: 40px;
    }
    nav {
      margin: 40px 0;
    }
    nav a {
      color: #EADFCB;
      margin: 0 20px;
      text-decoration: none;
      font-size: 1.2rem;
    }
    section {
      padding: 40px 20px;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #092B2C;
    }
    input, textarea {
      width: 80%%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #EADFCB;
      color: #0F3B3C;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Moji Moji Logo" class="logo">
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#menu">Menú</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section id="inicio">
    <h1>Bienvenidos a Moji Moji</h1>
    <p>Una experiencia refrescante de sabores tropicales y frescura natural.</p>
  </section>

  <section id="menu">
    <h2>Nuestros Mojitos</h2>
    <p>Prueba nuestras combinaciones únicas con menta fresca, coco, frutas exóticas y mucho amor.</p>
  </section>

  <section id="contacto">
    <h2>Contáctanos</h2>
    <form>
      <input type="text" placeholder="Tu nombre" required><br>
      <input type="email" placeholder="Tu correo" required><br>
      <textarea placeholder="Tu mensaje" rows="4" required></textarea><br>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Moji Moji. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
